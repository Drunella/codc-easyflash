MEMORY {
    WRAPPER:   file = "",                 start = $0200,     size = $0200;
    DATA_DF00: file = "",   define = yes, start = $df00,     size = $0080;
    ROM:       file = "%O", define = yes, start = $8000,     size = $4000;

}

SEGMENTS {
    IO_WRAPPER: load = WRAPPER,   type = rw,  run = WRAPPER;
    IO_ROM:     load = ROM,       type = ro,  run = ROM,  define = yes;
    IO_DATA:    load = DATA_DF00, type = bss, run = DATA_DF00;

}

